<div class="show_dow1">
    <img src="http://" alt="" class="">
    <span class="close1"></span>
</div>
<div class="noform">
    <hr class="line">
    <span class="bom">

                <span class="title title1">专家管理新增页</span>
                <br>
    </span>
</div>

<form method="post" action="${base}/college/expert/save.htm" class="pageForm required-validate form_work" enctype="multipart/form-data"
      onsubmit="return iframeCallback(this,navTabAjaxDone)" >
    <input type="hidden" name="id" value="${param.id!}"/>
    <input id="expert_imgChanged" type="hidden" name="imgChanged" value="0"/>
    <div class="formBar button_All save_left">
        <ul>
            <li class="tdli">
                <div class="buttonActive">
                    <div class="buttonContent">
                        <button type="button" id="f_search"  onclick="save_()">保存</button>
                    </div>
                    <button type="submit"  id="expert_save1" style="display: none;"></button>
                </div>
                <div class="buttonActive">
                    <div class="reset">
                        <button type="button" id="f_reset" onclick="back_()">返回</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="container-fluid clearfix form_page">
        <div class="row underline">
            <p class="cols-lg-4 cols-md-6 cols-sm-12">
                <label class="inputname inputname_width"><b class="fad">&#xe601;</b>专家姓名: </label>
                <input class="input225 input252  required" type="text" size="25" value="${param.name!}" name="name" maxlength="20">
            </p>
            <p class="cols-lg-4 cols-md-6 cols-sm-12">
                <label class="inputname inputname_width"><b class="fad">&#xe601;</b>专家单位: </label>
                <input class="input225 input252  required" type="text" size="25" value="${param.hospital!}" name="hospital" maxlength="20">
            </p>
            <p class="cols-lg-4 cols-md-6 cols-sm-12">
                <label class="inputname inputname_width"><b class="fad">&#xe601;</b>专家职务: </label>
                <input class="input225 input252  required" type="text" size="25" value="${param.job!}" name="job" maxlength="20">
            </p>
            <p class="cols-lg-4 cols-md-6 cols-sm-12" style="height: auto!important;">
                <label class="inputname inputname_width float_left"><b class="fad">&#xe601;</b>专家图片: </label>
                <span  class="input225 input252 input252 detail_page imgs">
                <img class="ImgPr2" src="http://${param.img!}" alt="">
                    <span class="masks masks1"><span onclick="preview1()"style="margin-left: 60px;">&#xe635;</span>
                <a href="javascript:;" class="files_" style="left:150px;">上传
                    <input type="file" name="imgFile" id="file2" onchange="validate_file2(this)" >
                </a>
                <span class="fail_upload2"></span>
            </span>
                <span style="position: relative;display: none;" >
                <input class="input225 input252 input252 file_name" type="text" size="25" name="mFile2_t" value="" readonly>
            </span>
            </p>
        </div>
    </div>
</form>
<style>
    .underline p {
        position: relative;
    }

    .textInput,
    .remark,
    input.focus {
        padding: 0 4px !important;
    }
    .fail_upload2 {
        position: absolute;
        top: 0;
        line-height: 150px;
        text-align: center;
        width: 100%;
        color: red;
        font-size: 12px;
    }
</style>
<script>
    $(function(){
        $("#file2").uploadPreview({ Img: ".ImgPr2", Width: 117, Height: 117 });
    })
    //    返回
    function back_(){
        alertMsg.confirm("当前信息未保存,您确定要返回吗？", {
            okCall: function(){
                expert();
            }
        });
    }

    //    保存
    function save_(){
        alertMsg.confirm("您确定要保存当前信息吗？", {
            okCall: function(){
                $("#expert_save1").click();
            }
        });
    }

    function validate_file2(n){

        $("#expert_imgChanged").val("1");

        var file = n.files[0].name;
        $("input[name='imgFile']").val(file);
        var maxsize = 1024*1024;//1M
        var files = n.files[0].size;
        if(files>maxsize){
            $("input[name='imgFile']").val("");
            $("span.fail_upload2").html("上传图片不得大于1M!");
            return false;
        }else{
            $("span.fail_upload2").html(" ");
        }
    }

    function del1(){
        $(".ImgPr2").attr("src","");
    }
    function preview1(){
        $(".show_dow1").addClass("blocks");
        var ImgPr2 = $(".ImgPr2").attr("src");
        $(".show_dow1 img").attr("src",ImgPr2);
        $(".close1").click(function(){
            close1()
        })
    }
    function close1(){
        $(".show_dow1").removeClass("blocks");
    }
</script>
